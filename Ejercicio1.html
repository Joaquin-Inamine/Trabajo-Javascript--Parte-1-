<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8 /">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>

        var nombre = prompt('nombre')
        var metros = prompt('Ingrese la cantidad de metros aprox');
        var transporte = '';



        if (metros > 1000) {
            transporte = 'caminando';
        }
        else if (metros > 10000) {
            transporte = 'bicicleta';
        }
        else if (metros > 30000) {
            transporte = 'colectivo';
        }

        else if (metros > 100000) {
            transporte = 'auto';
        }

        else if (metros > 100000) {
            transporte = 'avion';
        }
        alert('Hola ' + nombre + ', por la cantidad de metros que puso ' + metros + ' le recomendamos ir en ' + transporte + ' ');

    </script>
</body>

</html>
